name: ci

on: push

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    
    - name: Get linter # maybe we need to put linter to repo(the worst variant) or find a way how to add it to CI
      run: make install-linter

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Lint
      run: make lint
